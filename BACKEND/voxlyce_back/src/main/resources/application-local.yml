spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/voxlyce_db
    username: ${DB_USER:voxlyce}
    password: ${DB_PASSWORD:voxlyce}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production}
